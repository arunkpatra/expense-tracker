<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<f:view contentType="text/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Expense Tracker</title>	
	<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/print.css" type="text/css" media="print" />

	<ui:insert name="headIncludes"/>
	<style>
	<!--
		div.ui-datatable > table {
			margin-bottom: 0;
		}
	-->
	</style>
</h:head>
<h:body>
<div class="container">
	<!-- Header starts -->
	<div>
		<h4 class="alt bottom">
				<c:if test="${not empty etUser.lastName}">
					Welcome, ${etUser.firstName} ${etUser.lastName} | 
					<a href="${request.contextPath}/et/changepassword">Change Password</a> | 
					<a href="${request.contextPath}/et/logout">Logout</a>
				</c:if> 
				<c:if test="${empty currentUser.name}">
					<a href="${request.contextPath}/et/login">Login</a>
				</c:if>
		</h4>
	</div>
	<div >
		<a href="${request.contextPath}/et/welcome">
			<img src="${request.contextPath}/images/header.jpg" alt="Expense Tracker" />
		</a>
	</div>
	<hr class="space" />
	<!-- Header over -->
	<!-- Content Starts -->
	<div >
		<div id="local"  class="span-4 colborder">
			<ul>
				<c:if test="${not empty currentUser.name}">
					<li><a href="${request.contextPath}/et/welcome">Home</a></li>
					<li><a href="${request.contextPath}/et/myexpenses">My Expenses</a></li>	
					<sec:authorize ifAnyGranted="ROLE_SUPERVISOR, ROLE_SITE_ADMIN">
						<li>
							<a href="${request.contextPath}/et/usermaintenance">User Maintenance</a>
						</li>
					</sec:authorize>
					<li><a href="${request.contextPath}/et/addexpense">Create Expense</a></li>		
					<li><a href="${request.contextPath}/et/viewexpenses">View Expenses</a></li>
					<sec:authorize ifAnyGranted="ROLE_SUPERVISOR, ROLE_SITE_ADMIN">
						<li>
							<a href="${request.contextPath}/et/settlement">Settlement</a>
						</li>
					</sec:authorize>
					<li><a href="${request.contextPath}/et/payments">Payments</a></li>
				</c:if>
			</ul>
		</div>
		<div  class="span-19 last">
			<ui:insert name="content" />
		</div>
		<hr class="space" />
	</div>
	<!-- Content ends -->
</div>
</h:body>
</f:view>
</html>
