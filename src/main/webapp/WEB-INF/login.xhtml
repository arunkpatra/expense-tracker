<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/layouts/standard.xhtml">

	<ui:param name="bodyId" value="login"/>
	<ui:define name="body">
		<form id="loginForm" action="${request.contextPath}/et/loginProcess"
			method="post" class="form-signin">
			<h2 class="form-signin-heading">Login Required</h2>
			
				
				<c:if test="${not empty param.login_error}">
					<c:set var="username"
						value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}" />
				</c:if>
				<input type="text" name="j_username" id="j_username"
					class="input-block-level form-control"
					placeholder="#{text['label.username']}" required="required"
					tabindex="1" />
				<!-- 						<h:inputText id="j_username" value="#{username}" /> -->
			
			
				 <input type="password"
					class="input-block-level form-control" name="j_password"
					id="j_password" tabindex="2"
					placeholder="#{text['label.password']}" required="required" />
				<!-- 						<h:inputSecret id="j_password" /> -->
			
		
				<button type="submit" id="submit" value="Login"
					class="btn btn-lg btn-primary btn-block" name="login" tabindex="3">
					Login</button>
				<!-- 						<h:commandButton id="submit" value="Login" /> -->
			
		</form>
	</ui:define>
	
	 <ui:define name="scripts">
   //     <ui:include src="/scripts/login.js"/>
    </ui:define>
    
</ui:composition>
</html>
