<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<h:form id="expenseReview">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:fieldset id="reviewDetailsTable" legend="Review Expense Details">
				<p:panelGrid columns="2">
					<h:outputLabel for="expenseDescription">Description:</h:outputLabel>
					<h:outputText value="#{expenseDetail.description}" />

					<h:outputLabel for="expenseAmount">Amount:</h:outputLabel>
					<h:outputText value="#{expenseDetail.amount}">
						<f:convertNumber maxFractionDigits="2" />
					</h:outputText>

					<h:outputLabel for="expensePaidBy">Paid by:</h:outputLabel>
					<h:outputText value="#{expenseDetail.paidBy}" />

					<h:outputLabel for="expenseDate">Date:</h:outputLabel>
					<h:outputText value="#{expenseDetail.date}">
						<f:convertDateTime dateStyle="short" timeZone="EST"
							pattern="MM/dd/yyyy" />
					</h:outputText>

				</p:panelGrid>
				<h:outputText id="noShareText"
					value="No record of any contributions"
					rendered="#{userShares.rowCount == 0}" />
				<p:dataTable id="shares" styleClass="summary" value="#{userShares}"
					var="us" rendered="#{userShares.rowCount > 0}">
					<p:column headerText="Name">
						<h:outputText value="#{us.name}" />
					</p:column>
					<p:column headerText="Share Amount">
						<h:outputText value="#{us.shareAmount}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<div class="buttonGroup">
					<p:commandButton id="cancel" value="Cancel" action="cancel" />
					<p:commandButton id="back" value="Back" action="back" />

					<p:commandButton id="saveExpense" value="Save" processIds="*"
						action="saveExpense" />

				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
