<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Review Expense</ui:define>
	<ui:define name="body">

		<div class="col-sm-2">
			<h2>Review</h2>
			<h:outputText value="Review your expense." />
		</div>

		<div class="col-sm-8">
			<h:form id="expenseReview">

<!-- 				<p:fieldset id="reviewDetailsTable" legend="Review Expense Details"> -->
					<p:panelGrid columns="2">
						<h:outputLabel for="expenseDescription">Description:</h:outputLabel>
						<h:outputText id="expenseDescription"
							value="#{expenseDetail.description}" />

						<h:outputLabel for="expenseAmount">Amount:</h:outputLabel>
						<h:outputText id="expenseAmount" value="#{expenseDetail.amount}">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>

						<h:outputLabel for="expensePaidBy">Paid by:</h:outputLabel>
						<h:outputText id="expensePaidBy" value="#{expenseDetail.paidBy}" />

						<h:outputLabel for="expenseDate">Date:</h:outputLabel>
						<h:outputText id="expenseDate" value="#{expenseDetail.date}">
							<f:convertDateTime dateStyle="short" timeZone="EST"
								pattern="MM/dd/yyyy" />
						</h:outputText>

					</p:panelGrid>
					<h:outputText id="noShareText"
						value="No record of any contributions"
						rendered="#{userShares.rowCount == 0}" />

					<h:dataTable id="shares" styleClass="table table-striped table-bordered" value="#{userShares}"
						var="us" rendered="#{userShares.rowCount > 0}">
						<h:column headerText="Name">
							<f:facet name="header">
								<h:outputText value="User Name" />
							</f:facet>
							<h:outputText value="#{us.name}" />
						</h:column>
						<h:column headerText="Share Amount">
							<f:facet name="header">
								<h:outputText value="Share" />
							</f:facet>
							<h:outputText value="#{us.shareAmount}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:column>
					</h:dataTable>

					<!-- 					<p:dataTable id="shares" styleClass="summary" value="#{userShares}" -->
					<!-- 						var="us" rendered="#{userShares.rowCount > 0}"> -->
					<!-- 						<p:column headerText="Name"> -->
					<!-- 							<h:outputText value="#{us.name}" /> -->
					<!-- 						</p:column> -->
					<!-- 						<p:column headerText="Share Amount"> -->
					<!-- 							<h:outputText value="#{us.shareAmount}"> -->
					<!-- 								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" /> -->
					<!-- 							</h:outputText> -->
					<!-- 						</p:column> -->
					<!-- 					</p:dataTable> -->
					<div class="buttonGroup">
						<p:commandButton id="cancel" value="Cancel" action="cancel" />
						<p:commandButton id="back" value="Back" action="back" />

						<p:commandButton id="saveExpense" value="Save" processIds="*"
							action="saveExpense" />

					</div>
<!-- 				</p:fieldset> -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
