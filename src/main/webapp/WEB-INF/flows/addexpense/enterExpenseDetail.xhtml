<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

	<ui:define name="body">
		<h:form id="mainForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:fieldset id="expenseDetailsTable" legend="Enter Expense Details">
				<p:panelGrid columns="2" >
					<h:outputLabel for="expenseDescription">Expense Description:</h:outputLabel>
					<p:inputText id="expenseDescription"
						value="#{expenseDetail.description}" maxlength="64"
						label="Expense Description" />

					<h:outputLabel for="expenseDate" >Expense Date:</h:outputLabel>
					<p:calendar value="#{expenseDetail.date}" id="expenseDate" pattern="MM/dd/yyyy" timeZone="EST"/> 					
					
					<h:outputLabel >Paid by:</h:outputLabel>
					<p:selectOneMenu id="paidBy" value="#{expenseDetail.paidBy}"
						style="width:150px" >
						<f:selectItems value="#{userService.userNamesSelectItems}" />
					</p:selectOneMenu>
					<h:outputLabel for="expenseAmount">Expense Amount:</h:outputLabel>
					<p:inputText id="expenseAmount" value="#{expenseDetail.amount}"
						required="true" maxlength="7" />
					<h:outputLabel for="expenseCategory">Expense Category:</h:outputLabel>
					<p:inputText id="expenseCategory" value="#{expenseDetail.category}"
						maxlength="32" />

					<f:facet name="footer">
						<p:commandButton id="calculateShares"
							value="Distribute Shares Equally" action="calcShares"
							update="userShares" />
						<p:commandButton id="overrideShares" value="Override Shares"
							action="overrideShares" update="userShares" />
					</f:facet>
				</p:panelGrid>

				<!-- User details go here -->
				<p:dataTable id="userShares" value="#{expenseDetail.userShares}"
					var="us">
					<p:column headerText="-">
						<h:selectBooleanCheckbox id="participationFlag"
							value="#{us.participationFlag}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{us.name}" />
					</p:column>

					<p:column headerText="Share Amount">
						<h:outputText value="#{us.shareAmount}"
							rendered="#{expenseDetail.overrideSharesFlag == false}" />

						<h:inputText value="#{us.shareAmount}"
							rendered="#{expenseDetail.overrideSharesFlag == true}" />
					</p:column>
				</p:dataTable>
				<div class="buttonGroup">
					<p:commandButton id="cancel" value="Cancel" action="cancel" />
					<p:commandButton id="next" value="Next" process="@form"
						action="next" />
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
