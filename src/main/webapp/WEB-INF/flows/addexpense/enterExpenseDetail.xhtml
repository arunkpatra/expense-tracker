<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<ui:fragment id="expenseDetailFragment">
			<h:form id="mainForm">
				<p:messages id="messages"  autoUpdate="true" closable="true" /> 
				<p:fieldset id="expenseDetailsTable" legend="Enter expense details">
					<p:panelGrid columns="2">
						<h:outputLabel for="expenseDescription">Expense Description:</h:outputLabel>
						<h:inputText id="expenseDescription"
							value="#{expenseDetail.description}" required="true"
							maxlength="64" label="Expense Description"/>
						<h:outputLabel for="expenseDate">Expense Date:</h:outputLabel>
						<h:inputText id="expenseDate" value="#{expenseDetail.date}"
							required="true">
							<f:convertDateTime pattern="MM/dd/yyyy" timeZone="EST" />
						</h:inputText>
						<h:outputLabel for="paidBy">Paid by:</h:outputLabel>
						<h:selectOneMenu id="paidBy" value="#{expenseDetail.paidBy}">
							<f:selectItems value="#{userService.userNamesSelectItems}" />
						</h:selectOneMenu>
						<h:outputLabel for="expenseAmount">Expense Amount:</h:outputLabel>
						<h:inputText id="expenseAmount" value="#{expenseDetail.amount}"
							required="true" maxlength="7" />
						<h:outputLabel for="expenseCategory">Expense Category:</h:outputLabel>
						<h:inputText id="expenseCategory"
							value="#{expenseDetail.category}" maxlength="32" />

						<f:facet name="footer">
							<p:commandButton id="calculateShares"
								value="Distribute Shares Equally" action="calcShares"
								update="userShares" />
							<p:commandButton id="overrideShares" value="Override Shares"
								action="overrideShares" update="userShares" />
						</f:facet>
					</p:panelGrid>
				</p:fieldset>

				<!-- User details go here -->
				<p:dataTable id="userShares" value="#{expenseDetail.userShares}"
					var="us">
					<p:column headerText="-">
						<h:selectBooleanCheckbox id="participationFlag"
							value="#{us.participationFlag}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{us.name}" />
					</p:column>

					<p:column headerText="Share Amount">
						<h:outputText value="#{us.shareAmount}"
							rendered="#{expenseDetail.overrideSharesFlag == false}" />

						<h:inputText value="#{us.shareAmount}"
							rendered="#{expenseDetail.overrideSharesFlag == true}" />
					</p:column>
				</p:dataTable>
				<div class="buttonGroup">
					<p:commandButton id="cancel" value="Cancel" action="cancel" />
					<p:commandButton id="next" value="Next" process="@form"
						action="next" />
				</div>

			</h:form>
		</ui:fragment>
	</ui:define>
</ui:composition>
