<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">New Expense</ui:define>
	<ui:define name="body">

		<div class="col-sm-2">
			<h2>New Expense</h2>
			<h:outputText value="Enter details for your expense." />
		</div>

		<div class="col-sm-8">
			<h:form id="mainForm" styleClass="well" autocomplete="off">
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="expenseDescription"
						value="Description" />
					<h:inputText styleClass="form-control"
						value="#{expenseDetail.description}" id="expenseDescription"
						required="true" maxlength="64" />
					<p:message for="expenseDescription" />
				</div>

				<div class="form-group">
					<h:outputLabel styleClass="control-label" value="Expense Date" />
					<input data-provide="datepicker" class="form-control"
						value="#{expenseDetail.date}" data-date-format="mm/dd/yyyy"
						required="required" />
				</div>

				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="paidBy"
						value="Paid By" />
					<h:selectOneMenu value="#{expenseDetail.paidBy}" id="paidBy"
						styleClass="form-control" style="height: 38px">
						<f:selectItems value="#{userService.userNamesSelectItems}" />
					</h:selectOneMenu>
					<p:message for="paidBy" />
				</div>

				<!-- 				<h:outputLabel for="expenseDate">Expense Date:</h:outputLabel> -->
				<!-- 				<p:calendar value="#{expenseDetail.date}" id="expenseDate" -->
				<!-- 					pattern="MM/dd/yyyy" timeZone="EST" /> -->

				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="expenseAmount"
						value="Expense Amount" />
					<h:inputText styleClass="form-control"
						value="#{expenseDetail.amount}" id="expenseAmount" required="true"
						maxlength="7" />
					<p:message for="expenseAmount" />
				</div>

				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="expenseCategory"
						value="Expense Category" />
					<h:inputText styleClass="form-control"
						value="#{expenseDetail.category}" id="expenseCategory"
						required="false" maxlength="32" />
					<p:message for="expenseCategory" />
				</div>

				<fieldset>
					<legend class="accordion-heading">
						<a data-toggle="collapse" href="#collapse-shares"><h:outputText
								value="User Shares" /></a>
					</legend>
					<div id="collapse-shares" class="accordion-body collapse">
						<div class="form-group form-actions">
							<h:commandButton value="Share Equally"
								action="calcShares" styleClass="btn btn-primary btn-xs" />

							<h:commandButton value="Override Shares"
								action="overrideShares" 
								styleClass="btn btn-default btn-xs" />
						</div>
						<p:dataTable id="userShares" value="#{expenseDetail.userShares}"
							var="us">
							<p:column headerText="-">
								<h:selectBooleanCheckbox id="participationFlag"
									value="#{us.participationFlag}" />
							</p:column>
							<p:column headerText="Name">
								<h:outputText value="#{us.name}" />
							</p:column>

							<p:column headerText="Share Amount">
								<h:outputText value="#{us.shareAmount}"
									rendered="#{expenseDetail.overrideSharesFlag == false}" />

								<h:inputText value="#{us.shareAmount}"
									rendered="#{expenseDetail.overrideSharesFlag == true}" />
							</p:column>
						</p:dataTable>
					</div>
				</fieldset>

<!-- 				<f:facet name="footer"> -->

<!-- 						value="Distribute Shares Equally" action="calcShares" -->

				<!-- 				</p:dataTable> -->
				<div class="buttonGroup">
					<p:commandButton id="cancel" value="Cancel" action="cancel" />
					<p:commandButton id="next" value="Next" process="@form"
						action="next" />
				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
