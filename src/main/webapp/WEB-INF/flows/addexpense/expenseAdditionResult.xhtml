<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

	<ui:define name="body">
		<h2>Expense saved</h2>
		<h:form id="mainForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p>The expense was saved successfully.</p>
			<div class="buttonGroup">

				<p:commandButton id="ok" value="Ok" processIds="*" action="ok"
					rendered="#{not empty toBeEditedExpenseId}" />

				<p:commandButton id="addExpense" value="Add new expense"
					processIds="*" action="addexpense"
					rendered="#{empty toBeEditedExpenseId}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
