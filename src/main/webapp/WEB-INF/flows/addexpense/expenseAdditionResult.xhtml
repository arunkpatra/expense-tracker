<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Expenses</ui:define>
	<ui:define name="body">
		<div class="col-sm-2">
			<h2>Expenses</h2>
			
		</div>
		<div class="col-sm-8">
			<h:form id="mainForm">
				<div>
					<h:outputText value="The expense was saved successfully." />
				</div>
				<br/>
				<div class="form-group form-actions">
					<h:commandButton id="ok" value="Ok" processIds="*" action="ok"
						rendered="#{not empty toBeEditedExpenseId}"
						styleClass="btn btn-primary " />

					<h:commandButton id="addExpense" value="Add new expense"
						processIds="*" action="addexpense"
						rendered="#{empty toBeEditedExpenseId}"
						styleClass="btn btn-default " />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
