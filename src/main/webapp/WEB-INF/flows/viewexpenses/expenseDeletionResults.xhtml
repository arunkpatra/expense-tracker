<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

<ui:define name="body">

<h:form id="expenseDeletionResults">
	<div class="section">
		<h2>Expense deletion results</h2>	
		<ui:fragment id="expenseDeletionResultsFragment">
			<h:outputText value="Expense was deleted successfully." rendered="#{expenseDeletionResult == 0}"/>
			<h:outputText value="You can not delete an expense which has already been settled." rendered="#{expenseDeletionResult == 1}"/>
			
			<div class="buttonGroup">
				<p:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
		
	</div>
</h:form>
</ui:define>
</ui:composition>
</html>
