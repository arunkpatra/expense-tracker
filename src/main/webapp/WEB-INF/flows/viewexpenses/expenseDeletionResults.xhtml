<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Expenses</ui:define>
	<ui:define name="body">
		<div class="col-sm-2">
			<h2>Expenses</h2>
			<h:outputText value="Deletion" />
		</div>
		<div class="col-sm-8">
			<h:form id="expenseDeletionResults">
				<h:outputText value="Expense was deleted successfully."
					rendered="#{expenseDeletionResult == 0}" />
				<h:outputText
					value="You can not delete an expense which has already been settled."
					rendered="#{expenseDeletionResult == 1}" />
				<div class="form-group form-actions">
					<h:commandButton id="ok" value="Ok" processIds="*" action="ok"
						styleClass="btn btn-primary " />
					</h:commandButton>
				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
