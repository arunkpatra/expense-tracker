<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h:form id="expenseDeletionResults">
	<div class="section">
		<h2>Expense deletion results</h2>	
		<ui:fragment id="expenseDeletionResultsFragment">
			<h:outputText value="Expense was deleted successfully." rendered="#{expenseDeletionResult == 0}"/>
			<h:outputText value="You can not delete an expense which has already been settled." rendered="#{expenseDeletionResult == 1}"/>
			
			<div class="buttonGroup">
				<sf:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
		
	</div>
</h:form>
</ui:define>
</ui:composition>
