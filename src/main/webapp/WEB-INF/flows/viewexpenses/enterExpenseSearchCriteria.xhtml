<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">View Expenses</ui:define>
	<ui:define name="body">

		<div class="col-sm-2">
			<h2>View Expenses</h2>
			<h:outputText value="Search for expenses and see details." />
		</div>

		<div class="col-sm-6">
			<h:form id="mainForm" styleClass="well" autocomplete="off" prependId="false">

				<div class="row">
					<div class="col-sm-6 form-group">
						<h:outputLabel styleClass="control-label" value="Start Date"
							for="startDate" />
						<div class="input-append date">
							<h:inputText id="startDate" data-date="#{expenseSearchCriteria.startDate}"
								styleClass="form-control" value="#{expenseSearchCriteria.startDate}"
								required="true" requiredMessage="Please select start date.">
								<f:convertDateTime pattern="mm/dd/yyyy" timeZone="EST" />
							</h:inputText>
						</div>
					</div>
					<div class="col-sm-6 form-group">
						<h:outputLabel styleClass="control-label" value="End Date"
							for="endDate" />
						<div class="input-append date">
							<h:inputText id="endDate" data-date="#{expenseSearchCriteria.endDate}"
								styleClass="form-control" value="#{expenseSearchCriteria.endDate}"
								required="true" requiredMessage="Please select end date.">
								<f:convertDateTime pattern="mm/dd/yyyy" timeZone="EST" />
							</h:inputText>
						</div>
						
<!-- 						<div class="input-group date"> -->
<!-- 							<p:calendar value="#{expenseSearchCriteria.endDate}" id="endDate" -->
<!-- 								pattern="MM/dd/yyyy" timeZone="EST" data-date-autoclose="true" -->
<!-- 								data-date-today-highlight="true" data-provide="datepicker" -->
<!-- 								required="true" requiredMessage="Please enter end date." /> -->
<!-- 						</div> -->
					</div>
				</div>
				<div class="form-group form-actions">
					<h:commandButton value="Search" id="searchExpenses"
						styleClass="btn btn-primary" action="search" />
				</div>

			</h:form>
		</div>
		<script type="text/javascript">
			// When the document is ready
			$(document).ready(function() {
				$('#startDate').datepicker({
					format : "mm/dd/yyyy",
					autoclose : "true",
					todayHighlight : "true"
				});
				$('#endDate').datepicker({
					format : "mm/dd/yyyy",
					autoclose : "true",
					todayHighlight : "true"
				});
			});
		</script>
	</ui:define>
</ui:composition>
</html>
