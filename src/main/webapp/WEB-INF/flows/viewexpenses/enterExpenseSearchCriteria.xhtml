<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

	<ui:define name="body">
		<h:form id="mainForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:fieldset id="expenseSearchCriteria"
				legend="Enter expense search criteria">
				<p:panelGrid columns="2">
					<h:outputLabel for="startDate">Start Date:</h:outputLabel>
					<p:calendar value="#{expenseSearchCriteria.startDate}"
						id="startDate" pattern="MM/dd/yyyy" timeZone="EST" />

					<h:outputLabel for="endDate">End Date:</h:outputLabel>
					<p:calendar value="#{expenseSearchCriteria.endDate}"
						id="endDate" pattern="MM/dd/yyyy" timeZone="EST" />
				</p:panelGrid>
				<div class="buttonGroup">

					<p:commandButton id="searchExpenses" value="Search Expenses"
						processIds="*" action="search" />

				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
