<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<h:form id="mainForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:fieldset id="expenseSearchCriteria"
				legend="Enter expense search criteria">
				<p:panelGrid columns="2">
					<h:outputLabel for="startDate">Start Date:</h:outputLabel>
					<p:calendar value="#{expenseSearchCriteria.startDate}"
						id="startDate" pattern="MM/dd/yyyy" timeZone="EST" />

					<h:outputLabel for="endDate">End Date:</h:outputLabel>
					<p:calendar value="#{expenseSearchCriteria.endDate}"
						id="endDate" pattern="MM/dd/yyyy" timeZone="EST" />
				</p:panelGrid>
				<div class="buttonGroup">

					<p:commandButton id="searchExpenses" value="Search Expenses"
						processIds="*" action="search" />

				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
