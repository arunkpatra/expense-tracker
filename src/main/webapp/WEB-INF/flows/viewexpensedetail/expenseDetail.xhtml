<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Expense Details</ui:define>
	<ui:define name="body">
		<div class="col-sm-2">
			<h2>Expense Details</h2>
		</div>
		<div class="col-sm-8">
			<h:form id="expenseDetail" styleClass="well">
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="expenseDescription"
						value="Description" />
					<h:outputText styleClass="form-control"
						value="#{selectedExpense.description}" id="expenseDescription" />
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<h:outputLabel styleClass="control-label" value="Expense Date"
							for="expenseDate" />
						<h:outputText value="#{selectedExpense.date}" id="expenseDate"
							styleClass="form-control">
							<f:convertDateTime dateStyle="short" timeZone="EST"
								pattern="MM/dd/yyyy" />
						</h:outputText>
						
					</div>
					<div class="col-sm-4 form-group">
						<h:outputLabel styleClass="control-label" value="Amount"
							for="expenseAmount" />
						<h:outputText value="#{selectedExpense.amount}" id="expenseAmount"
							styleClass="form-control">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</div>
					
					<div class="col-sm-4 form-group">
						<h:outputLabel styleClass="control-label" value="Paid By"
							for="paidBy" />
						<h:outputText value="#{selectedExpense.paidBy}" id="paidBy"
							styleClass="form-control"/>
					</div>
					
				</div>

				<fieldset>
					<legend class="accordion-heading">
						<a data-toggle="collapse" href="#collapse-shares"><h:outputText
								value="User Shares" /></a>
					</legend>
					<div id="collapse-shares" class="accordion-body collapse">
						<h:panelGroup styleClass="form-group" layout="block">
							<p:dataTable id="userShares" value="#{userShares}"
								var="us" emptyMessage="No contributions.">

								<p:column headerText="Name">
									<h:outputText value="#{us.name}" />
								</p:column>

								<p:column headerText="Share Amount">
									<h:outputText value="#{us.shareAmount}">
										<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</div>
				</fieldset>
								
				<div class="form-group form-actions">
					<h:commandButton value="Ok" action="ok"
						styleClass="btn btn-primary" processIds="*"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
