<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<ui:fragment id="expenseDetailFragment">
			<div id="messagesInsertionPoint" >
				<h:messages errorClass="errors" />
			</div>
			<div id="expenseDetailEntry" class="section">
				<h2>Password Change Results</h2>			
				<h:outputText value="Password changed succesfully." rendered="#{empty passwdChangeResult}"/>
				<h:outputText value="Password changed failed. #{passwdChangeResult}" rendered="#{not empty passwdChangeResult}"/>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
