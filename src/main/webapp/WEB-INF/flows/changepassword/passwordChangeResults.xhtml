<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Change Password</ui:define>
	<ui:define name="body">

		<div class="col-sm-2">
			<h2>Change Password</h2>
		</div>
		<div class="col-sm-8">
			<h:form id="mainForm">
				<h:outputText value="Password changed succesfully."
					rendered="#{empty passwdChangeResult}" />
				<h:outputText value="Password changed failed. #{passwdChangeResult}"
					rendered="#{not empty passwdChangeResult}" />
				<div class="form-group form-actions">
					<h:commandButton id="ok" value="Ok" processIds="*" action="ok"
						styleClass="btn btn-primary" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
