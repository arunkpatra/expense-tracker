<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<h:form id="mainForm">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:fieldset legend="Change Password">
				<p:panelGrid columns="2">
					<h:outputLabel for="oldPassword">Enter Old Password:</h:outputLabel>
					<h:inputSecret redisplay="false" id="oldPassword"
						value="#{passwdChangeBean.oldPassword}" required="true"
						maxlength="16" />

					<h:outputLabel for="newPassword">Enter New Password:</h:outputLabel>
					<h:inputSecret redisplay="false" id="newPassword"
							value="#{passwdChangeBean.newPassword}" required="true"
							maxlength="16" />
							
							<h:outputLabel for="newPasswordAgain">Enter New Password Again:</h:outputLabel>
							<h:inputSecret redisplay="false" id="newPasswordAgain"
							value="#{passwdChangeBean.newPasswordAgain}" required="true"
							maxlength="16" />
				</p:panelGrid>
				
				<div class="buttonGroup">
					<p:commandButton id="cancel" value="Cancel" processIds="*"
						action="cancel" />
					<p:commandButton id="save" value="Change Password" processIds="*"
						action="save" />
				</div>
				

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
