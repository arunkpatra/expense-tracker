<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Add Group</ui:define>
	<body id="addgroupScreen">
		<ui:define name="body">
			<div class="col-sm-2">
				<h2>Groups</h2>
				Add new group
			</div>
			<div class="col-sm-8">
				<h:form id="signupForm" styleClass="well" autocomplete="off">
					<div class="form-group">
						<h:outputLabel styleClass="control-label" for="groupName"
							value="Group Name" />
						<h:inputText styleClass="form-control" value="#{group.groupName}"
							id="groupName" required="true" autofocus="true" maxlength="32" 
							requiredMessage="Please enter a group name."/>
					</div>
					<div class="form-group">
						<h:outputLabel styleClass="control-label" for="groupDescription"
							value="Description" />
						<h:inputText styleClass="form-control" value="#{group.groupDescription}"
							id="groupDescription" required="false" autofocus="true" maxlength="50" 
							requiredMessage="Please enter a Description."/>
					</div>
					
					<h:outputLabel styleClass="checkbox" for="enabled"
						value="Active">
						<h:selectBooleanCheckbox value="#{group.active}" id="enabled"
							styleClass="checkbox" />
					</h:outputLabel>

					<div class="form-group form-actions">
						<h:commandButton value="Create Group" action="createGroup"
							id="createGroup" styleClass="btn btn-primary" processIds="*" />
						<h:commandButton value="Cancel" action="cancel"
							immediate="true" id="cancel" styleClass="btn btn-default"
							processIds="*" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>
