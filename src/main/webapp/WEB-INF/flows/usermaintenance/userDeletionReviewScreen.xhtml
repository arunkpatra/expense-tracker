<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h:form id="userDeletionReview">
	<div class="section">
		<h2>Delete User</h2>	
		<ui:fragment id="userDeletionReviewFragment">
			<p>User deletion is a critical process. It is not advisable from an audit trail standpoint. We recommend 
			disabling the user instead.</p>
			<br/>
			<p>Do you still want to delete this user?</p>						
			<div class="buttonGroup">
				<sf:commandButton id="no" value="No" processIds="*" action="no" />
				<sf:commandButton id="yes" value="Yes" processIds="*" action="yes" />
			</div>
		</ui:fragment>
	</div>
</h:form>
</ui:define>
</ui:composition>
