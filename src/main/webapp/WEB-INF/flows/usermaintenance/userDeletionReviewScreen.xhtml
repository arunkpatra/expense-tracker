<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Delete User</ui:define>
	<ui:define name="body">
		<div class="col-sm-2">
			<h2>Delete User</h2>
		</div>
		<div class="col-sm-8">
			<h:form id="userDeletionReview">
				<p>User deletion is a critical process. It is not advisable from
					an audit trail standpoint. We recommend disabling the user instead.</p>
				<br />
				<p>Do you still want to delete this user?</p>
				<div class="form-group form-actions">
					<h:commandButton value="No" action="no" id="no"
						styleClass="btn btn-primary" processIds="*" />
					<h:commandButton value="Yes" action="yes" id="yes"
						styleClass="btn btn-danger"  />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
