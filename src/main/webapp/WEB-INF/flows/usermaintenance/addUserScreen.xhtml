<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<body id="signup">
		<ui:define name="body">

			<div class="col-sm-2">
				<h2>#{text['signup.heading']}</h2>
				#{text['signup.message']}
			</div>
			<div class="col-sm-7">
				<h:form id="signupForm" styleClass="well" autocomplete="off">

					<div class="form-group">
						<h:outputLabel styleClass="control-label" for="username"
							value="#{text['user.username']}" />
						<h:inputText styleClass="form-control" value="#{user.username}"
							id="username" required="true" autofocus="true" maxlength="16" />

						<p:message for="username" />
					</div>

					<div class="row">
						<div class="col-sm-6 form-group">
							<h:outputLabel styleClass="control-label" for="firstName"
								value="#{text['user.firstName']}" />
							<h:inputText styleClass="form-control" id="firstName"
								value="#{user.firstName}" maxlength="50" required="true" />
							<p:message for="firstName" />
						</div>

						<div class="col-sm-4 form-group">
							<h:outputLabel styleClass="control-label" for="lastName"
								value="#{text['user.lastName']}" />
							<h:inputText styleClass="form-control" value="#{user.lastName}"
								id="lastName" maxlength="50" required="true" />
							<p:message for="lastName" />
						</div>

						<div class="col-sm-2 form-group">
							<h:outputLabel styleClass="control-label" for="mInit"
								value="#{text['user.middle.int']}" />
							<h:inputText id="mInit" value="#{user.middleInit}"
								required="false" maxlength="1" styleClass="form-control" />
							<p:message for="mInit" />
						</div>

					</div>


					<div class="row">
						<div class="col-sm-6 form-group">
							<h:outputLabel styleClass="control-label" for="email"
								value="#{text['user.email']}" />
							<h:inputText styleClass="form-control" value="#{user.emailId}"
								id="email" required="true" validatorMessage="Invalid email Id.">
								<f:validateRegex
									pattern="^([a-zA-Z]+(([a-zA-Z0-9]*)|((([^@]{0,}?)[a-zA-Z0-9]+){0,}))([@]{1})[a-zA-Z0-9]+(([.]{1})([a-zA-Z0-9]+)){1,2})$" />
							</h:inputText>
							<p:message for="email" />
						</div>

						<div class="col-sm-6 form-group">
							<h:outputLabel styleClass="control-label" for="phoneNumber"
								value="#{text['user.phoneNumber']}" />
							<h:inputText styleClass="form-control"
								value="#{user.phoneNumber}" id="phoneNumber" validatorMessage="Invalid phone number">
								<f:validateRegex
									pattern="^\(?(\d{3})\)?[-| ]?(\d{3})[-| ]?(\d{4})$" />
							</h:inputText>
							<p:message for="phoneNumber" />
						</div>
					</div>
					<h:outputLabel styleClass="checkbox" for="enabled"
						value="#{text['user.enabled']}">
						<h:selectBooleanCheckbox value="#{user.enabled}" id="enabled"
							styleClass="checkbox" />
					</h:outputLabel>

					<div class="form-group form-actions">
						<h:commandButton value="Create User" action="createUser"
							id="createUser" styleClass="btn btn-primary" processIds="*" />
						<h:commandButton value="#{text['button.cancel']}" action="cancel"
							immediate="true" id="cancel" styleClass="btn btn-default"
							processIds="*" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>
