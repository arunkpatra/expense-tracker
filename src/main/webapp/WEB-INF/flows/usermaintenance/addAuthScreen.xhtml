<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

	<ui:define name="body">
		<h:form id="addAuth">
			<div class="section">
				<h2>Add Role</h2>
				<ui:fragment id="messages">
					<div id="messagesInsertionPoint">
						<h:messages errorClass="errors" />
					</div>
				</ui:fragment>
				<ui:fragment id="addAuthRecord">
					<div id="addAuthScreen">
						<fieldset>
							<div class="field">
								<div class="label">Name:</div>
								<div class="output">#{selectedUser.username}</div>
							</div>
							<div class="field">
								<div class="label">
									<h:outputLabel for="newRole">New Role:</h:outputLabel>
								</div>
								<div class="input">
									<h:selectOneMenu id="newRole" value="#{newUserAuth.authority}">
										<f:selectItems value="#{roleService.rolesSelectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="buttonGroup">
								<p:commandButton id="addNewRole" value="Add Role"
									process="@form" action="addNewAuth" />
								<p:commandButton id="cancel" value="Cancel" process="@form"
									action="cancel" />
							</div>
						</fieldset>
						<h:outputText id="noRolesText"
							value="No roles found for this user"
							rendered="#{userAuths.rowCount == 0}" />
						<h:dataTable id="auths" styleClass="summary" value="#{userAuths}"
							var="a" rendered="#{userAuths.rowCount > 0}">
							<h:column>
								<f:facet name="header">
									<p:commandLink id="sortByNameLink" action="sort"
										value="Existing Role(s)" process="@form">
										<f:param name="sortBy" value="authority" />
									</p:commandLink>
								</f:facet>
							#{a.authority}			
						</h:column>
						</h:dataTable>
					</div>
				</ui:fragment>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
