<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h:form id="userCreationResults">
	<div class="section">
		<h2>User Creation Result</h2>	
		<ui:fragment id="userCreationResultsFragment">
			<h:outputText value="The user was created successfully." rendered="#{not empty createdUser}"/>
			<h:outputText value="User could not be created. The user id you chose might already be in use." 
			rendered="#{empty createdUser}"/>
			<div class="buttonGroup">
				<p:commandButton id="back" value="Back" process="@form" action="back" rendered="#{empty createdUser}"/>
				<p:commandButton id="Ok" value="Ok" action="ok"/>	
			</div>
		</ui:fragment>
	</div>
</h:form>
</ui:define>
</ui:composition>
