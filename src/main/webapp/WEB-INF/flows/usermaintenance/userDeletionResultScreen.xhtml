<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h:form id="userDeletionResult">
	<div class="section">
		<h2>Delete User</h2>	
		<ui:fragment id="userDeletionResultFragment">
			<h:outputText value="The user was deleted successfully." rendered="#{userDeletionResults == 0}"/>	
			<h:outputText value="You can not delete yourself." rendered="#{userDeletionResults == 2}"/>		
			<h:outputText value="The user could not be deleted." rendered="#{userDeletionResults == 1}"/>
			<br/><br/>
			<h:outputText value="The user may have participatory expenses or settlements." rendered="#{userDeletionResults == 1}"/>
						
			<div class="buttonGroup">
				<sf:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
	</div>
</h:form>
</ui:define>
</ui:composition>
