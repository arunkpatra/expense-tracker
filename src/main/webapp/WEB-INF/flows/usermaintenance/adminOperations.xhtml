<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">
<!-- 	<ui:fragment id="usersFragment"> -->
<h:form id="mainForm" >
<p:panel id="users" header="Users" toggleable="true" toggleSpeed="100" style="margin-top: 10px">
	<h:outputText value="No Users Found" rendered="#{users.rowCount==0}"/>

		<h:outputText value="Click on a user name to see details."/>
		<p:outputPanel id="usersContent">
			<p:dataTable value="#{users}" var="u">
				<p:column>
					<f:facet name="header">
						<h:outputText value="-"/>
					</f:facet>
					<div class="output">
						<h:selectBooleanCheckbox id="enabled" value="#{u.enabled}"
							disabled="true" />
					</div>
				</p:column>
				
				<p:column>
					<f:facet name="header">Name</f:facet>
					<p:commandLink id="viewUserDetail" action="viewuserdetail"  value="#{u.username}" update="@form" oncomplete="confirmDialog.show()"  >
						<f:param name="username" value="#{u.username}" />
					</p:commandLink>
					<p:tooltip for="viewUserDetail" value="Click to see details" showEffect="fade" hideEffect="fade" /> 
				</p:column>
				
				<p:column>
					<f:facet name="header">Modify</f:facet>
					<p:commandButton id="modifyUser" value="Modify" action="modifyuser" >
						<f:param name="usernameTobeModified" value="#{u.username}" />
					</p:commandButton>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Reset Password">
						</h:outputText>
					</f:facet>
					<p:commandButton id="reset" value="Reset Password" action="resetpassword" >
						<f:param name="passwordResetUserName" value="#{u.username}" />
					</p:commandButton>
				</p:column>
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<p:commandButton id="deleteUser" value="Delete" action="deleteuser" >
						<f:param name="userIdToBeDeleted" value="#{u.id}" update=":users"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<div class="buttonGroup">
					<p:commandButton id="addNewUser" value="Add New User" action="adduser" />
			</div>
		
		</p:outputPanel>
</p:panel>
		<p:dialog widgetVar="confirmDialog" header="Confirmation" modal="true" width="300">
		
		<p:fieldset legend="User Details">
				<h:panelGrid columns="2">
					<h:outputLabel>User Id:</h:outputLabel>
					<h:outputText value="#{selectedUser.username}" />

					<h:outputLabel>Name:</h:outputLabel>
					<h:outputText
						value="#{selectedUser.firstName} #{selectedUser.middleInit} #{selectedUser.lastName}" />

					<h:outputLabel>Email Id:</h:outputLabel>
					<h:outputText value="#{selectedUser.emailId}" />

					<h:outputLabel>Enabled:</h:outputLabel>
					<h:outputText value="Yes"
						rendered="#{selectedUser.enabled == true}" />
					<h:outputText value="No"
						rendered="#{selectedUser.enabled == false}" />

					<h:outputText id="noRolesText" value="No roles found for this user"
						rendered="#{userAuths.rowCount == 0}" />
				</h:panelGrid>
			</p:fieldset>

			<p:dataTable id="auths" styleClass="summary" value="#{userAuths}"
				var="a" rendered="#{userAuths.rowCount > 0}">

				<p:column colspan="2">
					<f:facet name="header">
						<h:outputText value="Authorization(s)" />
					</f:facet>
						#{a.authority}			
						</p:column>
			</p:dataTable>
			
<!-- 				<p:outputPanel id="confirmContent"> -->
<!-- 					<p><h:outputText value="Is #{selectedUser.firstName} #{selectedUser.middleInit} #{selectedUser.lastName} your name?" /></p> -->
<!-- 				    <p:commandButton value="Yes" action="confirm" oncomplete="confirmDialog.hide()" /> -->
<!-- 				    <p:commandButton value="No" action="cancel"  oncomplete="confirmDialog.hide()" />    -->
<!-- 				</p:outputPanel> -->
		</p:dialog>
</h:form>
<!-- 	</ui:fragment> -->
</ui:define>
</ui:composition>
