<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<sec:authorize ifAnyGranted="ROLE_SUPERVISOR,ROLE_SITE_ADMIN">
			<h:form id="mainForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:fieldset legend="Create a new settlement">
					<p:panelGrid columns="2">
						<h:outputLabel for="startDate">Settlement Start Date:</h:outputLabel>
						<p:calendar value="#{settlement.startDate}" id="startDate"
							pattern="MM/dd/yyyy" timeZone="EST" required="true"
							requiredMessage="Please enter Settlement Start Date" />


						<h:outputLabel for="endDate">Settlement End Date:</h:outputLabel>
						<p:calendar value="#{settlement.endDate}" id="endDate"
							pattern="MM/dd/yyyy" timeZone="EST" required="true"
							requiredMessage="Please enter Settlement End Date" />

					</p:panelGrid>
					<p:commandButton id="next" value="Next" processIds="*"
						action="next" />
				</p:fieldset>
			</h:form>

			<h:form id="subForm">
				<!-- User details go here -->
				<h:outputText id="noSettlementsText"
					value="No previous settlements exist."
					rendered="#{existingSettelements.rowCount == 0}" />
				<h:outputLabel rendered="#{existingSettelements.rowCount > 0}">Existing settlements</h:outputLabel>

				<p:dataTable id="settlementsTable" value="#{existingSettelements}"
					var="s" rendered="#{existingSettelements.rowCount > 0}">
					<p:column headerText="Settl. Id">
						<a
							href="${request.contextPath}/et/reports/settlementSubReport.pdf?sid=#{s.id}"
							target="blank"> #{s.id} </a>
					</p:column>
					<p:column headerText="Start Date">
						<h:outputText value="#{s.startDate}">
							<f:convertDateTime dateStyle="short" timeZone="EST"
								pattern="MM/dd/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="End Date">
						<h:outputText value="#{s.endDate}">
							<f:convertDateTime dateStyle="short" timeZone="EST"
								pattern="MM/dd/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Settled">
						<h:outputText value="Yes" rendered="#{s.settlementFlag == 1}" />
						<h:outputText value="No" rendered="#{s.settlementFlag == 0}" />
					</p:column>

					<p:column headerText="Exp. Report">
						<a href="${request.contextPath}/et/reports/expenseReport.pdf?sid=#{s.id}"
							target="blank"> <img
							src="${request.contextPath}/images/pdficon_small.gif"
							alt="Exp. Report" />
						</a>
					</p:column>

					<p:column headerText="Close">
						<p:commandButton id="settle" value="Close" 
							oncomplete="confirmDialog.show()" action="completeSettlement"
							rendered="#{(s.settlementFlag == 0)}"  process="@form" update="@form">
							<f:param name="settlementId" value="#{s.id}" />
						</p:commandButton>
					</p:column>

					<p:column headerText="Delete">
						<p:commandButton id="delete" value="Delete" processIds="*"
							action="delete">
							<f:param name="settlementId" value="#{s.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dialog widgetVar="confirmDialog" id="dlg1"
					header="Settlement Closure Result" modal="true" width="300">
					<p:outputPanel id="confirmContent">
						<p:messages id="messages1" autoUpdate="true" closable="true" />
						<h:outputText value="Settlement was closed successfully."
							rendered="#{settlementClosureResult == 0}" />
						<h:outputText
							value="You can not close a settlement while there are still records to settle."
							rendered="#{settlementClosureResult == 1}" />
					</p:outputPanel>
					<p:commandButton id="ok" value="Ok" action="closeSettlementOk"
							update="settlementsTable" />
				</p:dialog>
			</h:form>
		</sec:authorize>

	</ui:define>
</ui:composition>
