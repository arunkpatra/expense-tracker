<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Settlements</ui:define>
	<ui:define name="body">
		<div class="col-sm-2">
			<h2>Deletion</h2>
			<h:outputText value="Please confirm your action." />
		</div>
		<div class="col-sm-8">
			<h:form id="settlementDeletionReview">
			<div class="panel panel-default">
					<div class="panel-body">
				<div style="text-align:justify;">
					<h:outputText 
					value="You are about to delete settlement 
							#{toBeDeletedSettlementId}. All associated expenses and reports
							will be deleted as well. This process can not be reversed. Be
							sure to take a backup of your database first. Your system
							administrator can take a backup of your database." />
				</div>
				
				<br />
				<h:outputText value="Do you still want to delete this settlement?" />
				</div>
				</div>
				<div class="form-group form-actions">
					<h:commandButton id="delete" value="Delete" action="yes"
						processIds="*" styleClass="btn btn-danger">
					</h:commandButton>
					<h:commandButton id="cancel" value="Cancel" action="no"
						processIds="*" styleClass="btn btn-default">
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
