<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
	
<ui:composition template="/layouts/standard.xhtml">

<ui:define name="body">

<h:form id="settlementDeletionResults">
	<div class="section">
		<h2>Settlement Deletion Results</h2>		
		<ui:fragment id="settlementDeletionRecord">
			<div id="settlementDeletionScreen">	
			<span class="errors">
				<h:messages globalOnly="true" /> 
			</span>					
				<h:outputText value="Settlement# #{toBeDeletedSettlementId} was deleted successfully." rendered="#{settlementDeletionResult == 0}"/>
				<h:outputText value="Settlement# #{toBeDeletedSettlementId} could not be deleted. Please contact system administrator." 
				rendered="#{settlementDeletionResult == 1}"/>		
			</div>
			<div class="buttonGroup">
				<h:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
		
	</div>
</h:form>
</ui:define>
</ui:composition>
</html>
