<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
	<h:form id="settlementResult">
		<ui:fragment id="settlementGenerationResultFragment">
			<div id="settlementResult" class="section">
			<span class="errors">
				<h:messages globalOnly="true" /> 
			</span>
			<h2>Settlement generation results</h2>
			<h:outputText value="Settlement was created successfully. " rendered="#{settlementCreationResult ne 0}"/>
			<h:outputText value="No expenses were found to settle for the period specified! " rendered="#{settlementCreationResult == 0}"/>
			<br/><br/>

			</div>
		</ui:fragment>
	</h:form>
	</ui:define>
</ui:composition>
