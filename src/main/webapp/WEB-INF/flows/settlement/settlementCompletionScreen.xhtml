<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h:form id="settlementCompletionResults">
	<div class="section">
		<h2>Settlement Results</h2>		
		<ui:fragment id="settlementCompletionRecord">
			<div id="settlementCompletionScreen">	
			<span class="errors">
				<h:messages globalOnly="true" /> 
			</span>		
			
				<h:outputText value="Settlement was close successfully." rendered="#{settlementClosureResult == 0}"/>
				<h:outputText value="You can not close a settlement while there are still records to settle." 
				rendered="#{settlementClosureResult == 1}"/>		
			</div>
			<div class="buttonGroup">
				<p:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
		
	</div>
</h:form>
</ui:define>
</ui:composition>
