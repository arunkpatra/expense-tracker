<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
	
<ui:composition template="/layouts/standard.xhtml">

<ui:define name="body">

<h:form id="settlementCompletionResults">
	<div class="section">
		<h2>Settlement Results</h2>		
		<ui:fragment id="settlementCompletionRecord">
			<div id="settlementCompletionScreen">	
			<span class="errors">
				<h:messages globalOnly="true" /> 
			</span>		
			
				<h:outputText value="Settlement was closed successfully." rendered="#{settlementClosureResult == 0}"/>
				<h:outputText value="You can not close a settlement while there are still records to settle." 
				rendered="#{settlementClosureResult == 1}"/>		
			</div>
			<div class="buttonGroup">
				<h:commandButton id="ok" value="Ok" processIds="*" action="ok" />
			</div>
		</ui:fragment>
		
	</div>
</h:form>
</ui:define>
</ui:composition>
</html>
