<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<f:view>
	<h:head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="#{request.contextPath}/images/payment-512.png" />
		<title><ui:insert name="title">Home</ui:insert> |
			#{text['webapp.name']}</title>
		<ui:include src="/layouts/assets.xhtml" />
	</h:head>

	<body id="#{bodyId}">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#{request.contextPath}">#{text['webapp.name']}</a>
			</div>
			<ui:include src="/layouts/menu.xhtml" />
		</div>

		<div class="container" id="content">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<div class="row">
				<ui:insert name="body" />
			</div>
		</div>
		<!-- 		<div id="footer" class="container navbar-fixed-bottom"> -->
		<div id="footer" class="container navbar-fixed-bottom">
			<span class="col-sm-6 text-left">#{text['webapp.version']} <c:if
					test="${not empty currentUser.name}">
                | #{text['user.status']} ${currentUser.name}
            </c:if>
			</span> <span class="col-sm-6 text-right"> <c:set var="companyLink">#{text['company.url']}</c:set>
				&#169; #{text['copyright.year']} <a href="${companyLink}">#{text['company.name']}</a>
			</span>
		</div>

		<!-- 		<ui:insert name="scripts"/> -->
		<!-- Content ends -->
	</body>
</f:view>
</html>
