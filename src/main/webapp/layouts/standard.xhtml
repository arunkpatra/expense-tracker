<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

<f:view>
	<h:head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="#{request.contextPath}/images/payment-512.png" />
		<title><ui:insert name="title">Home</ui:insert> |
			#{text['webapp.name']}</title>
		<ui:include src="/layouts/assets.xhtml" />
	</h:head>

	<body id="#{bodyId}">
		<div id="wrap">
		<!-- The main navigation bar goes here. -->
		<ui:include src="/layouts/nav-bar.xhtml" />
		<!-- The main page contents go here -->
		<div class="container" id="content">
			<!-- This renders application messages -->
			<ui:include src="/layouts/messages.xhtml" />
			<div class="row">
				<ui:insert name="body" />
			</div>
		</div>
		<div id="push"></div>
		</div>
		<!-- 		<div id="footer" class="container navbar-fixed-bottom"> -->
		<div id="footer" >
			<div class="container">
			<span class="col-sm-6 text-left">#{text['webapp.version']} 
			</span> <span class="col-sm-6 text-right"> <c:set var="companyLink">#{text['company.url']}</c:set>
				&#169; #{text['copyright.year']} 
<!-- 				<a href="${companyLink}">#{text['company.name']}</a> -->
			</span>
			</div>
		</div>

		<!-- 		<ui:insert name="scripts"/> -->
		<!-- Content ends -->
	</body>
</f:view>
</html>
