<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition>
	<!-- This is the main navigation bar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#{request.contextPath}">#{text['webapp.name']}</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<c:if test="${empty currentUser.name}">
						<li class="active"><a href="${request.contextPath}/et/login">#{text['login.title']}</a>
						</li>
					</c:if>
					<c:if test="${not empty currentUser.name}">

						<li><a href="${request.contextPath}/et/welcome"><i
								class="fa fa-home fa-fw"></i> Home</a></li>

						<sec:authorize ifAnyGranted="ROLE_SUPERVISOR, ROLE_SITE_ADMIN">
							<li><a href="${request.contextPath}/et/usermaintenance">Administration</a></li>
						</sec:authorize>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#" id="themes">Expenses <span
								class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="themes">
								<li><a href="${request.contextPath}/et/myexpenses">My
										Expenses</a></li>
								<li><a href="${request.contextPath}/et/addexpense">Create
										Expense</a></li>
								<li><a href="${request.contextPath}/et/viewexpenses">View
										Expenses</a></li>
							</ul></li>

						<sec:authorize ifAnyGranted="ROLE_SUPERVISOR, ROLE_SITE_ADMIN">
							<li><a href="${request.contextPath}/et/settlement">Settlements</a>
							</li>
						</sec:authorize>
						<li><a href="${request.contextPath}/et/payments">Payments</a></li>
					</c:if>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<c:if test="${not empty etUser.lastName}">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#" id="user"><i
								class="fa fa-user fa-fw"></i>${etUser.firstName}
								${etUser.lastName} <span class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="user">
								<li><a href="${request.contextPath}/et/changepassword">Change
										Password</a></li>
							</ul></li>
					</c:if>
					<c:if test="${not empty currentUser.name}">
						<li><a href="${request.contextPath}/et/logout">Logout</a></li>
					</c:if>
				</ul>
			</div>
		</div>
	</div>


</ui:composition>
</html>
