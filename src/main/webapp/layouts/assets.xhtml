<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>

	<c:set var="base" value="#{request.contextPath}" />

		<h:outputStylesheet library="webjars/bootstrap/3.1.0/css"
			name="bootstrap.min.css" />

	<h:outputStylesheet library="webjars/bootswatch-flatly/3.1.0/css"
		name="bootstrap.min.css" />	
	<h:outputStylesheet library="webjars/bootstrap-datepicker/1.3.0/css"
		name="datepicker.css" />

	<link rel="stylesheet" type="text/css" href="${base}/styles/style.css" />

	<h:outputScript library="webjars/bootstrap-datepicker/1.3.0/js"
		name="bootstrap-datepicker.js" />

<!-- 	<h:outputScript library="webjars/jquery/1.8.3" name="jquery.min.js" /> -->

	<h:outputScript library="webjars/bootstrap/3.1.0/js"
		name="bootstrap.min.js" />

	<h:outputScript library="webjars/jquery-cookie/1.3.1"
		name="jquery.cookie.js" />

</ui:composition>
</html>
