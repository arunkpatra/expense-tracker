<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags" 
	xmlns:o="http://omnifaces.org/ui">
<ui:composition>
	<o:importConstants type="javax.faces.application.FacesMessage" />
	<c:if
		test="#{facesContext.maximumSeverity.ordinal gt FacesMessage.SEVERITY_INFO.ordinal}">
		<div class="alert alert-danger alert-dismissable">
	        <a href="#" data-dismiss="alert" class="close" style="text-decoration:none;">&#215;</a>
				<h:messages />
	    </div>
	</c:if>
	<c:if
		test="#{facesContext.maximumSeverity.ordinal le FacesMessage.SEVERITY_INFO.ordinal}">
		<div class="alert alert-success alert-dismissable">
	        <a href="#" data-dismiss="alert" class="close" style="text-decoration:none;">&#215;</a>
				<h:messages />
	    </div>
	</c:if>
</ui:composition>
</html>
