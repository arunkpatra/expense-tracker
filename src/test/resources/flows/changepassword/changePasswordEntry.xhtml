<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/layouts/standard.xhtml">
	<ui:define name="title">Change Password</ui:define>
	<ui:define name="body">

		<div class="col-sm-2">
			<h2>Change Password</h2>
			<h:outputText value="Change your password." />
		</div>

		<div class="col-sm-8">
			<h:form id="mainForm" styleClass="well" autocomplete="off"
				prependId="false">
				<div class="form-group">
					<h:outputLabel for="oldPassword" value="Old Password"
						styleClass="control-label" />
					<h:inputSecret redisplay="false" id="oldPassword"
						styleClass="form-control" value="#{passwdChangeBean.oldPassword}"
						required="true" maxlength="16"
						requiredMessage="Enter old password" />
				</div>
				<div class="form-group">
					<h:outputLabel for="newPassword" value="Enter New Password"
						styleClass="control-label" />
					<h:inputSecret redisplay="false" id="newPassword"
						styleClass="form-control" value="#{passwdChangeBean.newPassword}"
						required="true" maxlength="16" requiredMessage="Enter new password."/>
				</div>
				<div class="form-group">
					<h:outputLabel for="newPasswordAgain" styleClass="control-label"
						value="Enter New Password again" />
					<h:inputSecret redisplay="false" id="newPasswordAgain"
						styleClass="form-control"
						value="#{passwdChangeBean.newPasswordAgain}" required="true"
						maxlength="16" requiredMessage="Enter new password again."/>
				</div>

				<div class="form-group form-actions">
					<h:commandButton id="save" value="Change Password" processIds="*"
						action="save" styleClass="btn btn-primary" />
					<h:commandButton id="cancel" value="Cancel" processIds="*"
						action="cancel" styleClass="btn btn-default" immediate="true" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
