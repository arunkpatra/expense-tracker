<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core">	
<ui:composition template="/layouts/standard.xhtml">

<ui:define name="body">

<h:form id="userCreationResults">
	<div class="section">
		<h2>User Creation Result</h2>	
		<ui:fragment id="userCreationResultsFragment">
			<h:outputText value="The user was created successfully." rendered="#{not empty createdUser}"/>
			<h:outputText value="User could not be created. The user id you chose might already be in use." 
			rendered="#{empty createdUser}"/>
			<div class="buttonGroup">
				<h:commandButton id="back" value="Back" process="@form" action="back" rendered="#{empty createdUser}"/>
				<h:commandButton id="Ok" value="Ok" action="ok"/>	
			</div>
		</ui:fragment>
	</div>
</h:form>
</ui:define>
</ui:composition>
</html>
